# Yo! Please remember, Man!: .github/workflows/deploy-backend.yml
name: Deploy Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: deploy-backend
      cancel-in-progress: true

    env:
      AWS_REGION: us-east-1
      LAMBDA_FUNCTION_NAME: backend-express
      DEPLOY_BUCKET: deploy-typescript-backend-114147526883

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Backend_TypeSctript/package-lock.json # Yo! Please remember, Man!: Feel free to adjust if My folder is different, Bro!

      - name: Install deps
        working-directory: Backend_TypeSctript
        run: npm ci

      - name: Build
        working-directory: Backend_TypeSctript
        run: npm run build

      - name: Prune to prod deps
        working-directory: Backend_TypeSctript
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Zip build
        working-directory: Backend_TypeSctript
        run: zip -r function.zip dist node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::114147526883:role/github-oidc-lambda-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload zip to S3
        working-directory: Backend_TypeSctript
        run: aws s3 cp function.zip s3://$DEPLOY_BUCKET/backend/function-${{ github.sha }}.zip

      - name: Update Lambda code
        run: aws lambda update-function-code \
             --function-name $LAMBDA_FUNCTION_NAME \
             --s3-bucket $DEPLOY_BUCKET \
             --s3-key backend/function-${{ github.sha }}.zip \
             --publish